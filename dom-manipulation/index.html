<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #notification {
      background: #333; color: #fff;
      padding: 8px 12px; margin-bottom: 12px;
      border-radius: 6px; opacity: 0;
      transition: opacity .4s;
    }
    #quoteList li { margin: 6px 0; padding: 6px; border-bottom: 1px solid #ccc; }
    input, button { margin: 6px 0; padding: 8px; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <div id="notification"></div>

  <input type="text" id="quoteInput" placeholder="Enter quote text" size="40">
  <br>
  <input type="text" id="authorInput" placeholder="Enter author name" size="40">
  <br>
  <button id="addQuoteBtn">Add Quote</button>

  <h2>Quotes:</h2>
  <ul id="quoteList"></ul>

  <script src="script.js"></script>
</body>
</html>
